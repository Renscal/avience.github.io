<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avience</title>
    <link rel="icon" href="Images/icon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'CustomImpact';
            src: url('Fonts/impact.ttf') format('truetype');
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column; /* Change to column for mobile layout */
            height: 100vh;
            background-image: url('Images/background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif; 
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'CustomImpact', sans-serif;
            font-size: 72px;
            text-align: center;
            z-index: 10;
        }

        .gallery-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%; /* Full width on mobile */
            max-width: 300px; /* Optional max width for larger screens */
            height: calc(100% - 100px); /* Adjust height to leave space for other elements */
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        .gallery-container img {
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .discord-widget {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 90%; /* Full width on mobile */
            max-width: 350px; /* Limit max width for larger screens */
            height: 500px;
            border-radius: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }

        .center-text {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif; 
            font-size: 48px; 
            color: white; 
            text-align: center;
            padding: 0 10px; /* Padding for smaller screens */
        }

        .contact-info {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: Arial, sans-serif;
            color: white; 
            font-size: 16px; 
            z-index: 10; 
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px; /* Smaller font for smaller screens */
            }
            .center-text {
                font-size: 24px; /* Smaller text for smaller screens */
            }
            .gallery-container {
                max-width: 100%; /* Full width */
                height: calc(100% - 50px); /* Adjust height */
            }
            .discord-widget {
                width: 100%; /* Full width for mobile */
                height: 300px; /* Adjust height for mobile */
                bottom: 80px; /* Adjust position */
            }
            .contact-info {
                font-size: 14px; /* Smaller font size */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px; /* Even smaller font for very small screens */
            }
            .center-text {
                font-size: 18px; /* Further reduce text size */
            }
            .discord-widget {
                height: 200px; /* Further adjust height for mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Avience XI</h1>

    <div class="gallery-container" id="gallery-container">
    </div>

    <iframe 
        class="discord-widget"
        src="https://discord.com/widget?id=216964456452849664&theme=dark" 
        allowtransparency="true" 
        frameborder="0" 
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
    
    <div id="imageModal" class="modal" onclick="closeModal()">
        <img id="modalImage" src="" alt="Gallery Image">
    </div>

    <div class="center-text">
        <p>Hello there welcome to Avience!<br>Avience is an 11-year-old whitelisted Minecraft server filled with skilled players who can unleash their creativity while ensuring their builds remain preserved for years to come.<br><b>Come join us!</b></p>
    </div>
    
    <script>
        const originalText = "Avience";
        let index = 1; 
    
        function animateTitle() {
            let newText = originalText.charAt(0).toUpperCase();
            for (let i = 1; i < originalText.length; i++) {
                if (i === index) {
                    newText += originalText[i].toUpperCase();
                } else {
                    newText += originalText[i].toLowerCase();
                }
            }
            document.title = newText;
            index++;
            if (index >= originalText.length) {
                index = 1;
            }
        }
    
        setInterval(animateTitle, 700); 
    
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }
    
        const images = [
            '1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png',
            '8.png', '9.png', '10.png', '11.png', '12.png', '13.png', '14.png',
            '15.png', '16.png', '17.png', '18.png', '19.png', '20.png', '21.png',
            '22.png', '23.png', '24.png', '25.png', '26.png', '27.png', '28.png',
            '29.png', '30.png', '31.png', '32.png', '33.png', '34.png', '35.png',
            '36.png', '37.png', '38.png', '39.png', '40.png', '41.png', '42.png',
            '43.png', '44.png', '45.png', '46.png', '47.png', '48.png', '49.png',
            '50.png', '51.png', '52.png', '53.png', '54.png', '55.png', '56.png',
            '57.png', '58.png', '59.png', '60.png', '61.png'
        ];
    
        const shuffledImages = shuffle(images);
    
        const galleryContainer = document.getElementById('gallery-container');
        let currentImageIndex = 0; 
    
        shuffledImages.forEach((imgName, index) => {
            const img = document.createElement('img');
            img.src = `Gallery/${imgName}`;
            img.alt = imgName;
            img.onclick = () => openModal(index); 
            galleryContainer.appendChild(img);
        });
    
        function openModal(index) {
            currentImageIndex = index; 
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = `Gallery/${shuffledImages[currentImageIndex]}`; 
            modal.style.display = 'flex';
            document.addEventListener('keydown', handleKeyPress);
        }
    
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.removeEventListener('keydown', handleKeyPress);
        }
    
        function handleKeyPress(event) {
            const modal = document.getElementById('imageModal');
            if (modal.style.display === 'flex') { 
                if (event.key === 'a' || event.key === 'ArrowLeft') { 
                    currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : shuffledImages.length - 1; 
                } else if (event.key === 'd' || event.key === 'ArrowRight') { 
                    currentImageIndex = (currentImageIndex < shuffledImages.length - 1) ? currentImageIndex + 1 : 0; 
                }
                document.getElementById('modalImage').src = `Gallery/${shuffledImages[currentImageIndex]}`; 
            }
        }
    </script>
</body>
</html>
